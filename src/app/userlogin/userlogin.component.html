<div class="container">
    <div class="row">
       <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
             <div class="row">
                <div class="col-12" style="text-align: center;">
                                     <form [formGroup]="formData"  
                                           class="form-signin">
                                     <h2 class="form-signin-heading">Please sign in</h2>
                                     <label for="inputEmail" class="sr-only">Email address</label>
                                     <input type="text" #u1  class="form-control" 
                                           formControlName="userName" placeholder="Username" required autofocus>
                                     <label for="inputPassword" class="sr-only">Password</label>
                                     <input type="password" #p2 class="form-control" 
                                           formControlName="password" placeholder="Password" required>
                                     <button class="btn btn-lg btn-primary btn-block" (click)="check(u1.value,p2.value)" type="submit">Sign in</button>
                                    <h4>{{msg}}</h4> 
                                    </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
